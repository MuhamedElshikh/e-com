
<div class="flex flex-wrap p-3">
 @for (item of category.data; track $index) {
   <div class="w-3/12 p-3">
<div class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
    <a href="#">
        <img class="h-[200px] p-8 w-full rounded-t-lg" [src]="item.image" alt="product image" />
    </a>
    <div class="px-5 pb-5">
        <a href="#">
            <h5 class=" font-semibold tracking-tight text-sm text-gray-900 dark:text-white">{{item.name}}</h5>
        </a>
        
        
    </div>
</div>
    </div>
 }
 
</div>
