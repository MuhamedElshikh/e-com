<h1 class="text-5xl text-center p-5 shadow-lg">Wishlist</h1>

<div class="flex flex-wrap container mx-auto">
   
       
@for (item of wishlist.data ; track $index) {
    <div class="md:w-4/12 lg:w-2/12 mx-auto relative p-3">
<div class="group/item hover:border-2 hover:border-main-clore w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
    <a [routerLink]="'/productDetails/'+item._id" >
        <img class="p-8 rounded-t-lg" [src]="item.imageCover" alt="product image" />
    </a>
    <h3 class="px-2 text-main-clore">{{item.category.name}}</h3>
    <div class="px-5 pb-5">
                  <h5 class="text-lg font-semibold tracking-tight text-gray-900 dark:text-white">{{item.title.split(' ').slice(0,2).join(' ')}}</h5>
        <div class="flex justify-between ">
 
            <span class="text-xl font-bold text-gray-900 dark:text-white">{{item.price}} EGP</span>
       
            <div class="flex justify-center items-center mt-2.5 mb-5">
            <div class="flex items-center  ">
                <svg class="w-4 h-4 text-yellow-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 20">
                    <path d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"/>
                </svg>
            </div>
            <span class="bg-blue-100 text-blue-800 text-xs font-semibold  py-0.5 rounded dark:bg-blue-200 dark:text-blue-800 ms-3">{{item.ratingsAverage}}</span>
        </div>
         </div>
         <div class="flex gap-1">
        <button (click)="addToCart(item._id)" class=" group/edit  opacity-0 group-hover/item:opacity-100 transition-all duration-700 -translate-y-[-50%] group-hover/item:translate-y-0  hover:bg-main-clore text-white bg-main-clore absolute  font-medium rounded-lg text-sm px-5 py-2.5 text-center ">Add to cart ></button>
        <button
          (click)="removeFromWishlist(item._id)"
          class="bg-transparent mt-10 py-2 group/btn  hover:text-white  absolute top-0 right-0 w-[50px] rounded-lg block m-auto text-white   transition-all duration-500 ease-in-out"
        >
          <i class="fa-solid fa-heart  group-hover/btn:text-black text-red-600" ></i>
        </button>
       
        </div>
      </div>
</div>

    </div>
}

</div>
