
<div id="accordion-collapse" data-accordion="collapse" >
@for (item of allOrder; track $index) {
     <h2 [id]="'accordion-collapse-heading-'+$index">
      <button (click)="toggleAccordion($index)" type="button" class="flex bg-main-clore items-center justify-between w-full p-5 font-medium rtl:text-right text-white border border-b-0 border-gray-200 rounded-t-xl hover:bg-green-600"
              [attr.data-accordion-target]="'#accordion-collapse-body-'+$index"
              aria-expanded="true"
              [attr.aria-controls]="'accordion-collapse-body-'+$index">
        <span>Order number: {{item.id}}</span>
        <span>Total price: {{item.totalOrderPrice}}</span>
        <span>Payment Method: {{item.paymentMethodType}}</span>
        <span>Is Delivered: {{item.isDelivered}}</span>
      </button>
    </h2>
    <div [id]="'accordion-collapse-body-'+ $index" class="hidden" [attr.aria-labelledby]="'accordion-collapse-heading-'+$index">
      <table class="w-full py-5 text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
          <tr>
            <th scope="col" class="px-16 py-3">
              <span class="sr-only">Image</span>
            </th>
            <th scope="col" class="px-6 py-3">Product</th>
            <th scope="col" class="px-6 py-3">Qty</th>
            <th scope="col" class="px-6 py-3">Price</th>
          </tr>
        </thead>
        <tbody>
          @for (item of item.cartItems; track $index) {
<tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                <td class="p-4">
                    <img [src]="item?.product?.imageCover" class="w-16 md:w-32 max-w-full max-h-full" alt="Apple Watch">
                </td>
                <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
                    {{item?.product?.title}}
                </td>
                <td class="px-6 py-4">
                    <div class="flex items-center">
                        <div>
                            <input type="number" id="first_product" class="bg-gray-50 w-14 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block px-2.5 py-1 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" [placeholder]="item.count" required />
                        </div>
                     
                    </div>
                </td>
                <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
                    {{item?.price}}
                </td>
            </tr>
            }
        </tbody>
      </table>
    </div>
}
    
 
  
</div>
